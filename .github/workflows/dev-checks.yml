name: Developer Checks

on:
  push:
    branches: [develop]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [develop]
  workflow_dispatch:

jobs:
  validate-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Validate branch name
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            branch="${{ github.head_ref }}"  # PR source branch
          else
            branch="${GITHUB_REF#refs/heads/}"  # Push ref
          fi

          echo "Branch: $branch"

          if [[ "$branch" =~ ^(feature|fix|chore|docs|refactor|test|style|enhancement)/[a-z0-9._-]+$ ]]; then
            echo "✅ Branch name is valid."
          else
            echo "❌ Invalid branch name format."
            exit 1
          fi

  validate-pr-title:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        run: |
          title="${{ github.event.pull_request.title }}"
          if [[ "$title" =~ ^(feature|fix|chore|docs|refactor|test|style|enhancement)\(.*\)\:.*$ ]]; then
            echo "✅ Valid PR title."
          else
            echo "❌ Invalid PR title format."
            exit 1
          fi

  source-code-review:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: CodeQL Initialization
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build C# project (required for CodeQL)
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v3

  build-dotnet:
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore and build
        run: |
          dotnet restore
          dotnet build --configuration Release
